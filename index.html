<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="top-content">
      <!-- Displaying the image -->
      <img src="/images/illustration-hero.svg">
    </div>

    <div class="bottom-content">
      <div class="head-title">
        <h1>Order Summary</h1>
      </div>

      <div class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>

      <div class="box-display-price">
      <img src="/images/icon-music.svg" class="box-svg">
      <!-- <div class="title-4"><h4>Annual Plan</h4></div> -->
      <!-- <div class="a-link"><a href="#">Change</a></div>
      <div class="product-price">$59.99/year</div> -->
      <ul>
        <li class="title-4">Annual Plan</li>
        <li class="product-price">$59.99/year</li>
      </ul>
      <a href="#" class="a-link">Change</a>
      </div>

      <div class="bottom-element">
      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mandresyandri/">Mandresy Andri</a>.
  </div>
</body>
</html>
